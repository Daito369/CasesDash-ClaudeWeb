/**
 * Load Create Case screen
 */
async function loadCreateCaseScreen() {
  console.log('Loading Create Case screen...');

  // Skip spreadsheet connection check to avoid rate limiting
  // User will get error on submit if not configured

  // Set default values
  const now = new Date();
  const dateInput = document.getElementById('caseOpenDate');
  const timeInput = document.getElementById('caseOpenTime');

  if (dateInput) dateInput.value = formatDateForInput(now);
  if (timeInput) timeInput.value = formatTimeForInput(now);

  // Auto-fill assignees with current user's LDAP
  try {
    const user = await API.auth.getCurrentUser();
    if (user && user.email) {
      const ldap = user.email.split('@')[0];
      const firstAssigneeInput = document.getElementById('firstAssignee');
      const finalAssigneeInput = document.getElementById('finalAssignee');

      if (firstAssigneeInput && !firstAssigneeInput.value) {
        firstAssigneeInput.value = ldap;
      }
      if (finalAssigneeInput && !finalAssigneeInput.value) {
        finalAssigneeInput.value = ldap;
      }
    }
  } catch (error) {
    console.error('Error auto-filling assignees:', error);
  }

  // Setup keyboard shortcuts for date/time inputs
  // (removeEventListener is called inside setupKeyboardShortcuts to avoid duplicates)
  setupKeyboardShortcuts();

  // Auto-focus on first required field (Target Sheet)
  const sheetNameInput = document.getElementById('sheetName');
  if (sheetNameInput) {
    sheetNameInput.focus();
  }
}

/**
 * Handle case creation form submission
 */
async function handleCreateCase(event) {
  if (event) {
    event.preventDefault();
  }

  console.log('Creating case...');

  hideError('createCaseError');
  hideSuccess('createCaseSuccess');
  showLoading('createCaseLoading');

  const createBtn = document.getElementById('createCaseBtn');
  if (createBtn) createBtn.disabled = true;

  try {
    // Sync detailsSearch to details select before submission (for 3PO sheets)
    const detailsSearch = document.getElementById('detailsSearch');
    const detailsSelect = document.getElementById('details');
    if (detailsSearch && detailsSelect && detailsSearch.value) {
      // Find matching option in select
      const options = Array.from(detailsSelect.options);
      const matchingOption = options.find(opt => opt.value === detailsSearch.value);
      if (matchingOption) {
        detailsSelect.value = matchingOption.value;
      }
    }

    // Get form data
    const sheetName = document.getElementById('sheetName').value;
    const caseData = {
      caseId: document.getElementById('caseId').value,
      caseStatus: document.getElementById('caseStatus').value,
      caseOpenDate: document.getElementById('caseOpenDate').value,
      caseOpenTime: document.getElementById('caseOpenTime').value,
      incomingSegment: document.getElementById('incomingSegment').value,
      finalSegment: document.getElementById('finalSegment').value,
      firstAssignee: document.getElementById('firstAssignee').value,
      finalAssignee: document.getElementById('finalAssignee').value,
      productCategory: document.getElementById('productCategory').value,
      issueCategory: document.getElementById('issueCategory').value,
      triage: document.getElementById('triage').checked,
      is30: document.getElementById('is30').checked,
      mcc: document.getElementById('mcc').checked,
      changeToChild: document.getElementById('changeToChild').checked,
      bugL2: document.getElementById('irtExclusion').checked // IRT exclusion mapped to bugL2 column
    };

    // Sheet-specific fields
    if (sheetName.includes('OT') && !sheetName.includes('3PO')) {
      caseData.subCategory = document.getElementById('subCategory').value;
    }

    if (sheetName.includes('Email')) {
      caseData.amInitiated = document.getElementById('amInitiated').checked;
    }

    if (sheetName.includes('3PO')) {
      // Use the search field value if available, otherwise use select value
      caseData.details = detailsSearch && detailsSearch.value ? detailsSearch.value : detailsSelect.value;
    }

    // Validate
    if (!sheetName) {
      showError('createCaseError', 'Please select a sheet');
      return;
    }

    if (!caseData.incomingSegment) {
      showError('createCaseError', 'Incoming Segment is required');
      return;
    }

    if (!caseData.productCategory) {
      showError('createCaseError', 'Product Category is required');
      return;
    }

    if (!caseData.issueCategory) {
      showError('createCaseError', 'Issue Category is required');
      return;
    }

    console.log('Case data:', caseData);
    console.log('Target sheet:', sheetName);

    // Create case
    const result = await API.cases.create(caseData, sheetName);

    console.log('Create case result:', result);

    // Check if result is null or undefined
    if (!result) {
      showError('createCaseError', 'Backend returned no response. Please check Apps Script logs for errors.');
      return;
    }

    if (result.success) {
      showSuccess('createCaseSuccess', `✅ Case created successfully! Case ID: ${result.caseId}`);

      // Reset form
      setTimeout(() => {
        document.getElementById('createCaseForm').reset();
        loadCreateCaseScreen();
      }, 2000);
    } else {
      showError('createCaseError', result.error || 'Failed to create case');
    }

  } catch (error) {
    console.error('Error creating case:', error);
    showError('createCaseError', handleAPIError(error, 'create case'));

  } finally {
    hideLoading('createCaseLoading');
    if (createBtn) createBtn.disabled = false;
  }
}

/**
 * Display cases in list
 * @param {Array} cases - Array of case objects
 * @param {string} containerId - Container element ID
 */
function displayCases(cases, containerId) {
  const container = document.getElementById(containerId);
  if (!container) return;

  if (!cases || cases.length === 0) {
    container.innerHTML = '<p class="empty-state">No cases found</p>';
    return;
  }

  let html = '<div class="cases-grid">';

  cases.forEach(item => {
    const c = item.case;
    const irt = item.irtData;

    const urgencyClass = getUrgencyClass(irt);
    const irtRemaining = irt ? irt.irtRemainingHours.toFixed(1) : 'N/A';

    html += `
      <div class="case-card ${urgencyClass}">
        <div class="case-header">
          <span class="case-id">${c.caseId}</span>
          <span class="case-status status-${c.caseStatus.toLowerCase().replace(' ', '-')}">${c.caseStatus}</span>
        </div>
        <div class="case-body">
          <p><strong>Sheet:</strong> ${c.sourceSheet}</p>
          <p><strong>Segment:</strong> ${c.incomingSegment}</p>
          <p><strong>Category:</strong> ${c.productCategory}</p>
          <p><strong>Assignee:</strong> ${c.finalAssignee || c.firstAssignee}</p>
          <p class="case-irt"><strong>IRT Remaining:</strong> <span class="irt-value">${irtRemaining}h</span></p>
        </div>
        <div class="case-actions">
          <button class="btn-sm" onclick="viewCase('${c.caseId}')">View</button>
          <button class="btn-sm btn-secondary" onclick="updateCaseStatus('${c.caseId}')">Update</button>
        </div>
      </div>
    `;
  });

  html += '</div>';
  container.innerHTML = html;
}

/**
 * Get urgency class based on IRT
 * @param {Object} irtData - IRT data
 * @return {string} CSS class name
 */
function getUrgencyClass(irtData) {
  if (!irtData || !irtData.irtRemainingHours) return '';

  const remaining = irtData.irtRemainingHours;

  if (remaining <= 0) return 'urgency-missed';
  if (remaining <= 2) return 'urgency-critical';
  if (remaining <= 4) return 'urgency-warning';
  return 'urgency-normal';
}

/**
 * Update case status
 * @param {string} caseId - Case ID
 */
async function updateCaseStatus(caseId) {
  const newStatus = prompt('Enter new status (Assigned / Solution Offered / Finished):');

  if (!newStatus) return;

  const validStatuses = ['Assigned', 'Solution Offered', 'Finished'];
  if (!validStatuses.includes(newStatus)) {
    alert('Invalid status. Must be: Assigned, Solution Offered, or Finished');
    return;
  }

  try {
    const result = await API.cases.update(caseId, { caseStatus: newStatus });

    if (result.success) {
      alert(`Case ${caseId} updated to ${newStatus}`);
      // Reload cases
      loadMyCasesScreen();
    } else {
      alert(`Failed to update case: ${result.error}`);
    }

  } catch (error) {
    alert(`Error: ${error.message}`);
  }
}

  // 3PO sheets have details

/**
 * Handle Product Category change
 * - OT sheets: Filter Sub Category options
 * - 3PO sheets: Show/hide Issue Category and Details based on selection
 */
function handleProductCategoryChange() {
  const sheetNameSelect = document.getElementById('sheetName');
  const productCategorySelect = document.getElementById('productCategory');
  const subCategorySelect = document.getElementById('subCategory');
  const issueCategoryGroup = document.getElementById('issueCategory').parentElement;
  const detailsGroup = document.getElementById('detailsGroup');

  if (!sheetNameSelect || !productCategorySelect) return;

  const sheetName = sheetNameSelect.value;
  const productCategory = productCategorySelect.value;

  // OT sheets: Filter Sub Category options and handle special cases
  if (sheetName.includes('OT') && !sheetName.includes('3PO')) {
    const subCategoryGroup = subCategorySelect ? subCategorySelect.parentElement : null;

    // Special case: Hide Sub Category and Issue Category for Billing or Policy
    if (productCategory === 'Billing' || productCategory === 'Policy') {
      if (subCategoryGroup) subCategoryGroup.style.display = 'none';
      if (issueCategoryGroup) issueCategoryGroup.style.display = 'none';
    } else {
      // Show Sub Category and Issue Category for other product categories
      if (subCategoryGroup) subCategoryGroup.style.display = 'block';
      if (issueCategoryGroup) issueCategoryGroup.style.display = 'block';

      if (subCategorySelect) {
        // Clear current options
        subCategorySelect.innerHTML = '<option value="">Select Sub Category...</option>';

        // Get filtered options
        const subCategoryOptions = PRODUCT_TO_SUB_CATEGORY_MAP[productCategory];

        if (subCategoryOptions && subCategoryOptions.length > 0) {
          subCategoryOptions.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option;
            optionElement.textContent = option;
            subCategorySelect.appendChild(optionElement);
          });

          // Auto-select if only 1 option available
          if (subCategoryOptions.length === 1) {
            subCategorySelect.value = subCategoryOptions[0];
            console.log(`Auto-selected Sub Category: ${subCategoryOptions[0]}`);
            // Trigger Issue Category update after auto-selection
            handleSubCategoryChange();
          }
        }
      }
    }
  }

  // 3PO sheets: Control Issue Category and Details visibility
  if (sheetName.includes('3PO')) {
    const issueCategorySelect = document.getElementById('issueCategory');

    if (productCategory === 'Policy') {
      // Show Issue Category with Policy options
      if (issueCategoryGroup) issueCategoryGroup.style.display = 'block';
      if (issueCategorySelect) {
        issueCategorySelect.innerHTML = '<option value="">Select Issue Category...</option>';
        TPO_POLICY_ISSUE_CATEGORIES.forEach(option => {
          const optionElement = document.createElement('option');
          optionElement.value = option;
          optionElement.textContent = option;
          issueCategorySelect.appendChild(optionElement);
        });
      }

      // Show Details (will load from Index sheet)
      if (detailsGroup) {
        detailsGroup.style.display = 'block';
        loadDetailsOptions('Policy');
      }

    } else if (productCategory === 'Billing') {
      // Show Issue Category with Billing options
      if (issueCategoryGroup) issueCategoryGroup.style.display = 'block';
      if (issueCategorySelect) {
        issueCategorySelect.innerHTML = '<option value="">Select Issue Category...</option>';
        TPO_BILLING_ISSUE_CATEGORIES.forEach(option => {
          const optionElement = document.createElement('option');
          optionElement.value = option;
          optionElement.textContent = option;
          issueCategorySelect.appendChild(optionElement);
        });
      }

      // Show Details with Billing-specific options
      if (detailsGroup) {
        detailsGroup.style.display = 'block';
        loadDetailsOptions('Billing');
      }

    } else {
      // Hide Issue Category and Details for other categories
      if (issueCategoryGroup) issueCategoryGroup.style.display = 'none';
      if (detailsGroup) detailsGroup.style.display = 'none';
    }
  }
}

/**
 * Setup autocomplete functionality for Details field
 */
function setupDetailsAutocomplete() {
  const detailsSearch = document.getElementById('detailsSearch');
  const detailsSelect = document.getElementById('details');

  if (!detailsSearch || !detailsSelect) return;

  // Show dropdown on focus
  detailsSearch.addEventListener('focus', () => {
    if (allDetailsOptions.length > 0) {
      detailsSelect.style.display = 'block';
      filterDetailsOptions(detailsSearch.value);
    }
  });

  // Filter on input
  detailsSearch.addEventListener('input', (e) => {
    filterDetailsOptions(e.target.value);
    detailsSelect.style.display = 'block';
  });

  // Handle selection from dropdown
  detailsSelect.addEventListener('change', (e) => {
    if (e.target.value) {
      detailsSearch.value = e.target.value;
      detailsSelect.style.display = 'none';
    }
  });

  // Handle click on option
  detailsSelect.addEventListener('click', (e) => {
    if (detailsSelect.value) {
      detailsSearch.value = detailsSelect.value;
      detailsSelect.style.display = 'none';
    }
  });

  // Hide dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!detailsSearch.contains(e.target) && !detailsSelect.contains(e.target)) {
      detailsSelect.style.display = 'none';
    }
  });

  // Handle keyboard navigation
  detailsSearch.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      detailsSelect.style.display = 'block';
      detailsSelect.focus();
      if (detailsSelect.options.length > 1) {
        detailsSelect.selectedIndex = 1; // Skip "Select Details..." option
      }
    } else if (e.key === 'Escape') {
      detailsSelect.style.display = 'none';
    } else if (e.key === 'Enter' && detailsSelect.style.display === 'block') {
      e.preventDefault();
      if (detailsSelect.selectedIndex > 0) {
        detailsSearch.value = detailsSelect.value;
        detailsSelect.style.display = 'none';
      }
    }
  });

  detailsSelect.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      if (detailsSelect.value) {
        detailsSearch.value = detailsSelect.value;
        detailsSelect.style.display = 'none';
        detailsSearch.focus();
      }
    } else if (e.key === 'Escape') {
      detailsSelect.style.display = 'none';
      detailsSearch.focus();
    }
  });
}

/**
 * Filter Details options based on search query
 * @param {string} query - Search query
 */
function filterDetailsOptions(query) {
  const detailsSelect = document.getElementById('details');
  if (!detailsSelect) return;

  // Clear current options except first
  detailsSelect.innerHTML = '<option value="">Select Details...</option>';

  // Filter options (case-insensitive partial match)
  const lowerQuery = query.toLowerCase();
  const filtered = allDetailsOptions.filter(option =>
    option.toLowerCase().includes(lowerQuery)
  );

  // Add filtered options
  filtered.forEach(option => {
    const optionElement = document.createElement('option');
    optionElement.value = option;
    optionElement.textContent = option;
    detailsSelect.appendChild(optionElement);
  });

  // Show message if no results
  if (filtered.length === 0 && query) {
    const noResultOption = document.createElement('option');
    noResultOption.value = '';
    noResultOption.textContent = `No results for "${query}"`;
    noResultOption.disabled = true;
    detailsSelect.appendChild(noResultOption);
  }

  console.log(`Filtered ${filtered.length} options from ${allDetailsOptions.length} total`);
}

  const options = ISSUE_CATEGORY_MAP[subCategory];

  if (options && options.length > 0) {
    options.forEach(option => {
      const optionElement = document.createElement('option');
      optionElement.value = option;
      optionElement.textContent = option;
      issueCategorySelect.appendChild(optionElement);
    });
  }
}

/**
 * Format date for input field (YYYY-MM-DD)
 * @param {Date} date - Date object
 * @return {string}
 */
function formatDateForInput(date) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

/**
 * Format time for input field (HH:MM:SS)
 * @param {Date} date - Date object
 * @return {string}
 */
function formatTimeForInput(date) {
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');
  const seconds = String(date.getSeconds()).padStart(2, '0');
  return `${hours}:${minutes}:${seconds}`;
}

/**
 * Handle keyboard events for Case Open Date input
 * Ctrl+; inserts today's date in YYYY-MM-DD format
 * @param {KeyboardEvent} event - Keyboard event
 */
function handleCaseOpenDateKeyDown(event) {
  if (event.ctrlKey && event.key === ';') {
    event.preventDefault();
    const today = new Date();
    const formattedDate = formatDateForInput(today);
    event.target.value = formattedDate;
    console.log('[CREATE CASE] Date shortcut used - inserted:', formattedDate);
  }
}

/**
 * Handle keyboard events for Case Open Time input
 * Ctrl+Shift+; inserts current time in HH:MM:SS format
 * @param {KeyboardEvent} event - Keyboard event
 */
function handleCaseOpenTimeKeyDown(event) {
  if (event.ctrlKey && event.shiftKey && (event.code === 'Semicolon' || event.key === ':' || event.key === ';')) {
    event.preventDefault();
    const now = new Date();
    const formattedTime = formatTimeForInput(now);
    event.target.value = formattedTime;
    console.log('[CREATE CASE] Time shortcut used - inserted:', formattedTime);
  }
}

/**
 * Setup keyboard shortcuts for Case Open Date/Time inputs
 * Ctrl+; inserts today's date
 * Ctrl+Shift+; inserts current time
 */
function setupKeyboardShortcuts() {
  const dateInput = document.getElementById('caseOpenDate');
  const timeInput = document.getElementById('caseOpenTime');

  if (dateInput) {
    // Remove existing listener first to avoid duplicates
    dateInput.removeEventListener('keydown', handleCaseOpenDateKeyDown);
    dateInput.addEventListener('keydown', handleCaseOpenDateKeyDown);
  }

  if (timeInput) {
    // Remove existing listener first to avoid duplicates
    timeInput.removeEventListener('keydown', handleCaseOpenTimeKeyDown);
    timeInput.addEventListener('keydown', handleCaseOpenTimeKeyDown);
  }
}

/**
 * Teardown keyboard shortcuts for Create Case inputs
 */
function teardownKeyboardShortcuts() {
  const dateInput = document.getElementById('caseOpenDate');
  const timeInput = document.getElementById('caseOpenTime');

  if (dateInput) {
    dateInput.removeEventListener('keydown', handleCaseOpenDateKeyDown);
  }

  if (timeInput) {
    timeInput.removeEventListener('keydown', handleCaseOpenTimeKeyDown);
  }
}

/**
 * Initialize cases module
 */
function initCases() {
  console.log('Cases module initialized');

  // Keyboard shortcuts are now set up in loadCreateCaseScreen()
  // when the Create Case screen is actually displayed
}

// Initialize when DOM is ready (only in browser environment)
if (typeof document !== 'undefined') {
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initCases);
  } else {
    initCases();
  }
  console.log('Cases module loaded');
}
</script>
